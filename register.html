<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Todo App Account:</h1>
            <h1>Create an account to help you simplify your daily tasks</h1>
            <ul>
                <li>Create your todo lists</li>
                <li>Add todo list items</li>
                <li>Manage your todos in the palm of your hands</li>
            </ul>
        </div>
        <div class="form-content" align="center">
            <img src="assets/media/logo.png" alt="" class="logo">
            <h2>Register</h2>
            <form action="">
                <input type="text" name="name" class="input-field" placeholder="Full Name..." />
                <input type="email" name="email" class="input-field" placeholder="Email..." />
                <input type="password" name="password" class="input-field" placeholder="Password..." />
                <input type="password" name="password" class="input-field" placeholder="Confirm Password..." />
                <input type="submit" name="submit" value="Register" class="btn" />
                <p>Already registered?</p>
                <a href="login.html">Login</a>
            </form>
        </div>
    </div>
</body>

</html>
